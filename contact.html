<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us - Joshua Kolawole</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <nav class="header-nav">
    <button class="mobile-menu-btn" aria-label="Toggle navigation menu">â˜°</button>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html" class="active">Contact Us</a>
    </div>
  </nav>

  <main data-testid="test-contact-page" class="contact-page">
    <form class="contact-form" novalidate>
      <h1>Contact Us</h1>
      
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input 
          type="text" 
          id="fullname" 
          data-testid="test-contact-name"
          aria-describedby="name-error"
          required
        >
        <div class="error-message" id="name-error" data-testid="test-contact-error-name"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          data-testid="test-contact-email"
          aria-describedby="email-error"
          required
        >
        <div class="error-message" id="email-error" data-testid="test-contact-error-email"></div>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input 
          type="text" 
          id="subject" 
          data-testid="test-contact-subject"
          aria-describedby="subject-error"
          required
        >
        <div class="error-message" id="subject-error" data-testid="test-contact-error-subject"></div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea 
          id="message" 
          data-testid="test-contact-message"
          aria-describedby="message-error"
          required
          rows="5"
        ></textarea>
        <div class="error-message" id="message-error" data-testid="test-contact-error-message"></div>
      </div>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>
      
      <div class="success-message" data-testid="test-contact-success" aria-live="polite" hidden>
        Thank you for your message! We'll get back to you soon.
      </div>
    </form>

    <div class="card-footer">
      <div data-testid="test-user-last-updated">HNG Frontend Wizard</div>
      <div>Built for Stage 1 Task</div>
    </div>

    <nav class="page-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
    </nav>
  </main>

  <script src="contact.js" defer></script>
  <script src="nav.js" defer></script>
</body>
</html>
